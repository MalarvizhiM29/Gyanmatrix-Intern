<script>
    
    //Build Javascript Object

    var myskill = {
        "name": "Malarvizhi",
        "rollno": "21EE024",
        "age" : 19,
        "skills" : ["HTML", "CSS" , "JS"]
    }

    console.log(myskill)

    //Accessing Object Properties with Dot Notation

    console.log(myskill.rollno)

    //Accessing Object Properties with Bracket Notation

    console.log(myskill["age"])

    //Update Object Properties 

    myskill.rollno = 24
    console.log(myskill)

    //Add new properties to an Object

    myskill["Proffession"] = "Full Stack Web Development"
    console.log(myskill)

    //Delete Properties From an Object

    delete myskill.rollno
    console.log(myskill)

    //Using Objects for Lookups

    function plookup(val){
        var res = "";

        var lookup = {
            "HTML" : "Hyper Text Markup Language",
            "CSS" : "Cascading Style Sheet",
            "JS" : "JavaScript"
        }

        res = lookup[val];
        return res;
    }

    console.log(plookup("JS"))

    //Testing Objects for Properties

    var myObj = {
        red: "Apple",
        yellow: "Banana",
        green: "Mango"
    }

    function checkobj(checkprop){

        if(myObj.hasOwnProperty(checkprop)){
            return myObj[checkprop]
        }else {
            return "Not Found"
        }
    }

    console.log(checkobj("red"))


    // Manipulating complex objects

    var malar = [
        {
            "name": "Malarvizhi",
            "dob": 2004,
            "age": 19,
            "skills":[
                "HTML",
                "CSS",
                "JS"
            ],
            "college": "sece"
        }
    ]

    //Accessing Nested Object

    var mystorage = {
        "car": {
            "inside": {
                "glove box": "maps",
                "passenger seat": "crumbs"
            },
            "outside":{
                "trunk": "jack"
            }
        }
    }

    var gloveboxc = mystorage.car.inside["glove box"];

    console.log(gloveboxc)

    //Accessing Nested Arrays

    var myplant = [
        {
            type: "flowers",
            list: [
                "rose",
                "tulip",
                "dandlelion"
            ]
        },
        {
            type: "trees",
            list:[
                "fir",
                "pine",
                "birch"
            ]
        }
    ]

    var sectree = myplant[1].list[1]

    console.log(sectree)



</script>
