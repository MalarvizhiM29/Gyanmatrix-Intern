<script>
    //Iterate with while loops

    var myarr=[]
    var i=0;
    while(i < 5){
        myarr.push(i)
        i++
    }

    console.log(myarr)


    //Iterate with for loops

    var myarr1=[]
    
    for(var i=0;i<5;i++){
        myarr1.push(i)
    }

    console.log(myarr1)


    //Iterate odd numbers with for loops

    var oddmyarr=[]
    
    for(var i=0;i<10;i+=2){
        oddmyarr.push(i)
    }

    console.log(oddmyarr)


    //count Backward with a for loop

    var rev=[]

    for(var i=10;i>0;i--){
        rev.push(i)
    }

    console.log(rev)


    //Iterate through an Array with a for loop

    var arr=[10,20,30,40]

    var tot = 0;

    for(var i=0;i<arr.length;i++){
        tot += arr[i];
    }

    console.log(tot)

</script>
