<script>
    
    //Conditional Logic with If Statement

    function torf(istrue){
        if(istrue){
            return true
        }
        return false
    }
    console.log(torf(true))


    //Comaprison with the Equality Operator

    function test(val){
        if(val==12){
            return "Equal"
        }
        return "Not Equal"
    }
    console.log(test(10))

    //Comaprison with the strict Equality Operator

    function test1(val){
        if(val===10){
            return "Equal"
        }
        return "Not Equal"
    }
    console.log(test1("10"))


    //Practice Comparing Different Values

    function eql(a,b){
        if(a==b){
            return "Equal"
        }
        return "Not Equal"
    }
    console.log(eql(10 , "10"))


    //Comparision with the Inequality Operator

    function test2(val){
        if(val!=10){
            return "Not Equal"
        }
        return "Equal"
    }
    console.log(test2("10"))


    //Comparision with the Strict Inequality Operator

    function test3(val){
        if(val !== 10){
            return "Not Equal"
        }
        return "Equal"
    }
    console.log(test3("10"))


    //Comparison with Logical and Operator
    function testf(val) {
        if(val >= 18){
            return "Major"
        }
        if(val < 18){
            return "Minor"
        }
    }

    console.log(testf(10))


    //Comparison with Logical and Operator
    function testg(val) {
        if(val <= 50 && val >= 25){
            return "Yes";
        }
        return "NO"
    }

    console.log(testg(10))


    //Comparisons with Logical or Operator
    function testl(val) {
        if(val <= 50 || val >= 25){
            return "Yes";
        }
        return "NO"
    }

    console.log(testl(10))


    //Else Statement
    function age(val) {
        if(val >= 18){
            return "Major"
        }
        else{
            return "Minor"
        }
    }

    console.log(age(19))


    //Else if statement
    function mark(val) {
        if(val >= 80 ){
            return "Excellent"
        }
        else if(val >=60 && val < 80){
            return "Good"
        }
        else{
            return "ok"
        }
    }

    console.log(mark(85))


    //Chaining If Else Statement
    function mark1(val) {
        if(val >= 80 ){
            return "OutStanding"
        }
        else if(val >=70 && val < 80){
            return "Excellent"
        }
        else if(val >=50 && val < 70){
            return "Good"
        }
        else if(val >=40 && val < 50){
            return "OK"
        }
        else{
            return "Fail"
        }
    }

    console.log(mark1(85))


    //Switch Statement
    function switchf(val){
        switch(val){
            case 1:
                return "Malarvizhi"
                break;

            case 2:
                return "Internship"
                break;

            default:
                return "Gyanmatrix";
        }
    }

    console.log(switchf(5))


    //Multiple Identical Options in Switch Statement
    function switchf1(val){
        switch(val){
            case 1:
            case 2:
            case 3:
                return "123";
                break;
                case 1:
            case 4:
            case 5:
            case 6:
                return "456";
                break;
                case 1:
            case 7:
            case 8:
            case 9:
                return "789";
                break;
        }
    }

    console.log(switchf1(5))


    //Replacing If Else Chains with Switch
    function mark2(val) {
        switch(val){
            case 1:
                return "OutStanding"
                break;
            case 2:
                return "Excellent"
                break;
            case 3:
                return "Good"
                break;
            case 4:
                return "OK"
                break;
            default:
                return "Fail"
        }
    }

    console.log(mark2(2))



</script>
