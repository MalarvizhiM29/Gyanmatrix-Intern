<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colorpicker</title>

  <style>
    p {
      color: white;
    }

    .box1 {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: #D14D72;
    }

    .box2 {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: rgb(65,100,74);
    }

    .box3 {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: rgb(202,0,100);
    }
  </style>

</head>
<body>
    <h1>CSS Display Property</h1>
    <p class="box1">Hexadecimal value of color </p>
    <p class="box2">rgb value of color</p>
    <p class="box3">rgb value of color</p>
</body>
</html>
